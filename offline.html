<!DOCTYPE html>
<html lang="en">
<head>

    <title>Offline - Vine Treatment Manager</title>

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: white;
            display: flex;
            align-items: center;

        }

            border-radius: 8px;
            text-decoration: none;

        .btn:hover {
            transform: translateY(-2px);
